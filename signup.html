<html>
<head>
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Comic+Neue&family=Varela+Round&display=swap" rel="stylesheet">
<link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="signup-box">
                <h1>Sign Up</h1>
                <p>Introduce yourself into wonderful journey ahead to MakeMyTour.</p>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="your-username">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your-email@gmail.com">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Your Password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Your Password">
                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
                <button>Sign Up</button>
                <div class="login">
                    Already have an account? <a href="login.html">Log In</a>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
