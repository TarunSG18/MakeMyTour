<html>
<head>
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Comic+Neue&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="login-box">
                <h1>Login</h1>
                <p>The journey of a thousand miles begins with one step with MakeMyTour.</p>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="your-email@gmail.com">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Your Password">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                    <a href="#" class="forgot-password">Forgot Password</a>
                </div>
                <button>Log In</button>
                <div class="signup">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
